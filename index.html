<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outward SideLoader Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="SideLoader is an API and a tool for Mod Development in the game Outward. It is designed to simplify the process of creating new content and modifying existing content. SideLoader is capable of loading AssetBundles, Textures, Audio, and XML files, as well as offering a powerful C# API.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="//unpkg.com/prismjs/themes/prism-tomorrow.css">
  <link rel="shortcut icon" href="favicon.ico">
  <style>
    /* unvisited link */
    a:link {
      color: #82c5d1!important;
    }

    /* visited link */
    a:visited {
      color: #82c5d1!important;
    }

    /* mouse over link */
    a:hover {
      color: #71e4f8!important;
    }

    /* selected link */
    a:active {
      color: #b8ecf5!important;
    }

    input[type="checkbox"]:checked + label::after {
      content: '';
      position: absolute;
      width: 1.2ex;
      height: 0.4ex;
      background: rgba(0, 0, 0, 0);
      top: 0.9ex;
      left: 0.4ex;
      border: 3px solid black;
      border-top: none;
      border-right: none;
      -webkit-transform: rotate(-45deg);
      -moz-transform: rotate(-45deg);
      -o-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
    }

    input[type="checkbox"] {
      line-height: 2.1ex;
    }

    input[type="radio"],
    input[type="checkbox"] {
        position: absolute;
        left: -999em;
    }

    input[type="checkbox"] + label {
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }

    input[type="checkbox"] + label::before {
      content: "";
      display: inline-block;
      vertical-align: -25%;
      height: 2ex;
      width: 2ex;
      background-color: white;
      border: 1px solid rgb(166, 166, 166);
      border-radius: 4px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.25);
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 5,
      // alias: {
      // '/.*/_sidebar.md': '/_sidebar.md'
      // },
      name: 'Outward SideLoader',
      repo: ''
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script type="text/javascript" src="components/prism-clike.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script> 
</body>
</html>
